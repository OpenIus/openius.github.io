{{ partial "header.html" . }}

<main class="content" role="main">

  <div class="archive">
    {{ range (where .Site.Pages "Section" "blog").GroupByDate "2006" }}
    <h2 class="archive-title">{{ .Key }}</h2>
    {{ range .Pages }}
    <article class="archive-item">
      <a href="{{ .Permalink }}" class="archive-item-link">{{ .Title }}</a>
      <span class="archive-item-date">
        {{ .Date.Format "January 2, 2006" }}
      </span>
    </article>
    {{ end }}
    {{ end }}
    
    {{ if eq .Section "blog" }}
      <span class="article-content">{{ .Content }} </span>
    {{ end }}
    
    <!-- {{ if neq .Section "blog" }}
    <article class="article">
      <div class="article-content">
        {{ .Content }}
      </div>
    </article>
    {{ end }} -->
  </div>

</main>

{{ partial "footer.html" . }}
