<section id="main">

<!-- Page Content -->
 {{ range $index, $element :=  where .Site.Pages "Section" "main" }}
    {{ if modBool $index 2 }}
    <div class="content-section-a">
    {{ else }}
    <div class="content-section-b">
    {{ end }}

        <div class="container">

            <div class="row">
                <div>
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <!-- TODO(nidegen) this if should not be there, but an empty element with Title 'Mains' strangely appears -->
                    {{ if .Content }}
                    <h2 class="section-heading">{{ .Title }}</h2>
                    {{ .Content }}
                    {{ end }}
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
{{ end }}

</section>
